<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый юзер &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/}">&larr; На главную страницу</a>
<h1>Новый Юзер</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/user/add}">
    <label>
        Имя:<br>
        <input type="text" name="name" data-th-value="${payload?.name}">
    </label><br>
    <label>
        Пароль:<br>
        <input type="password" name="password" data-th-value="${payload?.password}">
    </label><br>
    <label>
        Почта:<br>
        <textarea name="email" data-th-text="${payload?.email}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
